<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Lockit</title> 
        
        <link href="css/plugins.css" rel="stylesheet" type="text/css">   
        <link href="css/theme.css" rel="stylesheet" type="text/css">   
        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="css/et-line-icons.css" rel="stylesheet" type="text/css">
        <link href="css/themify-icons.css" rel="stylesheet" type="text/css"> 
        <link href="fonts/brandon/stylesheet.css" rel="stylesheet" type="text/css">
        
        <link href="css/custom.css" rel="stylesheet" type="text/css"> 
        <link href="css/colors/blue.css" id="color-scheme" rel="stylesheet" type="text/css">
    </head>
    <body> 
        
        <!-- Start Header -->
        <nav class="navbar navbar-default transparent">
            <div class="container">

                <div class="navbar-header">
                    <div class="container">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar top-bar"></span>
                            <span class="icon-bar middle-bar"></span>
                            <span class="icon-bar bottom-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="img/home/logo-header.png" width="141" height="34" class="logo-light" alt="#"><img src="img/home/logo-header.png" width="141"class="logo-dark" alt="#"></a>
                    </div>
                </div>
                
            </div>

        </nav>
        <!-- End Header -->
        
        <!-- Page Hero -->
        <section class="page-title-login bg-img-login">
            <div class="page-title-content">
                <div class="container pb40">
                    <div class="col-sm-12 text-center">
                        <h1>Your Account</h1>
                    </div>
                </div>
                <!--login-->
                <section class="col-md-4 login mr-auto">
                    <div class="pt20 pb40">
                        <h1 class="text-center">Sign in to your account</h1>
                        <form method="post" class="text-center">
                            <p><input type="text" name="login" value="" placeholder="Username"></p>
                            <p><input type="password" name="password" value="" placeholder="Password"></p>
                            <p class="submit"><a href="dashboard/index.html" class="btn btn-success">SIGNIN NOW</a></p>

</form>
                    </div>
                </section>
                <!--end login-->
            </div>
        </section>
        <!-- End Page Hero -->            
            
            
        <!-- Footer One -->
        <footer id="footer-1">
            <div class="container pt80 pb60">
                <div class="row">
                    
                    <div class="col-md-12 text-center">
                        <p>
                            All rights reserved - 2016 ITR
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer One -->

        <!-- Start Back To Top -->
        <a id="back-to-top"><i class="icon ion-chevron-up"></i></a>
        <!-- End Back To Top --> 
        
        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/scripts.js"></script>

    </body>
</html>
<!-- Localized -->
